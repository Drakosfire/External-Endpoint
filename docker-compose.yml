# Refer to `docker-compose.override.yaml.example' for some sample configurations.

services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      mongodb:
        condition: service_healthy
      rag_api:
        condition: service_started
    build:
      context: .
      dockerfile: Dockerfile
    # image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["sh", "/app/entrypoint.sh"]
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://librechat_user:${MONGO_PASSWORD}@mongodb:27017/LibreChat?authSource=LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      # MCP Storage Configuration - Inherited by MCP servers
      - MCP_STORAGE_TYPE=mongodb
      - MCP_USER_BASED=true
    env_file:
      - .env
      - ../Sizzek/config/.env.sizzek
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
      # MCP Server mounts - only the compiled binaries needed
      - ../Sizzek/mcp-servers:/app/mcp-servers:ro
      # MCP Server environment file
      - ../Sizzek/config/.env.sizzek:/app/.env.sizzek:ro
      # MCP Server data directory - no longer needed (using MongoDB)
      # - mcp_data:/app/mcp-data
      # LibreChat configuration
      - ./librechat.yaml:/app/librechat.yaml:ro
      # Entrypoint script
      - ./entrypoint.sh:/app/entrypoint.sh:ro
      # MCP Server wrapper script
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "999:999"
    ports:
      - "127.0.0.1:27017:27017"  # ⚠️ SECURE: Only localhost can access MongoDB
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=LibreChat
      - MONGO_PASSWORD=${MONGO_PASSWORD}
    env_file:
      - .env
    command: mongod --noauth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
    security_opt:
      - no-new-privileges:true
    # ports:  # Uncomment only for debugging
    #   - "127.0.0.1:7700:7700"
  vectordb:
    container_name: vectordb
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

volumes:
  pgdata2:
  mongodb_data:
  # mcp_data:  # No longer needed (using MongoDB)
